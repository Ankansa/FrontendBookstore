<div fxLayout="column">
    <div fxLayoutGap="5" fxLayout="row" fxLayoutAlign="start center" class="countDiv">
        <h2>Books</h2> <h5>({{totalBooks}}) items</h5>
    </div>
    <div class="main" fxLayoutGap="10">
        <mat-card fxFlex="20" *ngFor="let book of books | searchFilter:searchString" class="card">

            <div fxLayout="column" (click)="bookDetails(book)" routerLink="/dashboard/bookaction">
                <div fxLayoutAlign="space-around center">
                    <img src={{book.bookImage}} onerror="if (this.src != '../../../assets/Images/download.png') this.src = '../../../assets/Images/download.png';" alt="add alternative text here">
                </div>
                <div fxLayout="column">
                    <b>{{book.bookName}}</b>
                    <p class="fontColorgray"> by {{book.author}}</p>
                    <!-- <b>Rs. {{book.price}}</b> -->
                    <p><b> Rs. {{book.discountPrice}} </b><sup><s class="fontColorgray">Rs. {{book.price}}</s></sup></p>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
